<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS do Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- meu CSS externo -->
  <link rel="stylesheet" href="./style.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- icone -->
  <link rel="icon" href="./img/logo.png" type="image/png">

  <title>Timer Pomodoro</title>
</head>

<body class="bg-dark">
  <header>
    <!-- Menu -->
    <nav id="header" class="navbar navbar-expand-lg navbar-light bg-danger">
      <a class="navbar-brand font-weight-bold text-white" href="index.html">Timer Pomodoro</a>

      <div class="ml-auto">
        <a onclick="pausar()">
          <i id="pause" class="fa fa-pause text-white" style="font-size: 25pt; display: none;" aria-hidden="true"></i>
        </a>

        <a onclick='executar()'>
          <i id='play' class="fa fa-play text-white" style="font-size: 25pt; display: none;" aria-hidden="true"></i>
        </a>

        <audio id="relax" src="./audio/relax.mp3" type="audio/mpeg"></audio>
      </div>

    </nav> <!-- /Menu -->

  </header>

  <article id="principal">
    <!-- Container -->
    <div class="container">

      <div id="parametros">
        <h3 class="d-flex justify-content-center text-white font-weight-bold  mb-4">Defina os Parâmetros</h3>
      </div>

      <!-- Config -->
      <div class="row d-flex justify-content-center">

        <div class="col-md-8">

          <div id="config" class="row d-flex justify-content-center">

            <div class="col">

              <!-- Inputs -->
              <div class="row d-flex justify-content-center">
                <div class="col-md-3 d-flex justify-content-center">
                  <div class="form-group">
                    <label class="d-flex justify-content-center text-white font-weight-bold" for="acao">Minutos</label>
                    <input type="number" class="form-control form-control-lg bg-dark border-0 shadow text-white"
                      id="acao">
                    <small class="text-danger" id='erro_acao'></small>
                  </div>
                </div>

                <div class="col-md-3 d-flex justify-content-center">
                  <div class="form-group">
                    <label class="d-flex justify-content-center text-white font-weight-bold" for="pausa">Pausa</label>
                    <input type="number" class="form-control form-control-lg bg-dark border-0 shadow text-white"
                      id="pausa">
                    <small class="text-danger" id='erro_pausa'></small>
                  </div>
                </div>

                <div class="col-md-3 d-flex justify-content-center">
                  <div class="form-group">
                    <label class="d-flex justify-content-center text-white font-weight-bold"
                      for="sessoes">Sessões</label>
                    <input type="number" class="form-control form-control-lg bg-dark border-0 shadow text-white"
                      id="sessoes">
                    <small class="text-danger" id='erro_sessoes'></small>
                  </div>
                </div>

              </div> <!-- Inputs -->

              <div id="arquivoMp3" class=" p-3 col-md-9">
                <div class="box">
                  <div style="display: flex; height:3.5rem" class="box ">
                    <input class="form-control" id="audioFile" type="file" accept=".mp3">
                  </div>
                </div>
              </div>

              <div>
                <!-- Botão iniciar -->
                <div class="row mb-5 d-flex justify-content-center">
                  <div id="btn-iniciar" class="col-md-9">
                    <button onclick="iniciar()" class="btn btn-danger shadow btn-lg btn-block">Iniciar</button>
                  </div>
                </div> <!-- /Botão iniciar -->

              </div>

            </div>

          </div>

          <!-- Timer -->
          <div id="timer" class="mt-0 d-flex justify-content-center">

            <div class="row mb-3">
              <div class="col">
                <h3 id='title' class="text-center"></h3>
              </div>
            </div>

            <!-- Relogio -->
            <div class="row shadow time">
              <div class="col-5 p-0 ">
                <h2 id="minutes_ok"></h2>
              </div>
              <div class="col-1 p-0 d-flex justify-content-center">
                <h2> : </h2>
              </div>
              <div class="col-5 p-0 mr-3">
                <h2 id="seconds_ok"></h2>
              </div>
            </div> <!-- /Relogio -->

            <div class="row mt-3">
              <div class="col">
                <h3 id='title_sessao' class="text-center text-secondary"></h3>
              </div>
            </div>

          </div> <!-- /Timer -->

        </div> <!-- /config -->

        <!-- Finalização -->
        <div id="fim" style="display: none;">
          <h1 class="text-success text-center">Parabéns! Você finalizou suas tarefas.</h1>
          <div class="row mt-5 mb-5 d-flex justify-content-center">
            <div class="col-md-9 d-flex justify-content-center">
              <a href="./index.html" class="btn btn-success btn-shadow btn-lg">Inicio</a>
            </div>
          </div>
        </div> <!-- /Finalização -->

      </div> <!-- /Container -->

  </article>

  <footer class="footer justify-content-center text-center">
    <div class="footer">
      <p id="p1" class="footer-copyright text-white justify-content-center">&copy; Eduprainvest - 2023
      </p>
      <p id="p2" class="footer-copyright text-white justify-content-center"> Criado e Desenvolvido por: <a
          class="text-primary text-center" target="_blank" href="https://www.eduprainvest.com/autor-eduardo-praciano/">
          Eduardo Praciano </a> </p>
    </div>
  </footer>

  <script src="./script.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
  </script>
</body>

</html>
